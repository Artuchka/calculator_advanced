<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator advanced</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="output">
            <span class="secondary-operand" data-secondary-operand>132</span>
            <span class="operation" data-operation>-</span>
            <div class="primary-operand" data-primary-operand>2228</div>
        </div>

        <div class="numpad">
            <div class="span-two" data-clear>AC</div>
            <div data-del>DEL</div>
            <div data-operation>*</div>

            <div data-number>1</div>
            <div data-number>2</div>
            <div data-number>3</div>
            <div data-operation>+</div>

            <div data-number>4</div>
            <div data-number>5</div>
            <div data-number>6</div>
            <div data-operation>-</div>

            <div data-number>7</div>
            <div data-number>8</div>
            <div data-number>9</div>
            <div data-operation>/</div>

            <div data-number>.</div>
            <div data-number>0</div>
            <div class="span-two" data-equal>=</div>
        </div> 
    </div>
</body>
</html>
